<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/wiki.css">
    <title>Bootlegger - Wiki</title>
</head>

<body>
    <div class="container">
        <header class="header row">
            <div class="header__logo">
                <div class="header__icon"><i class="fas fa-cocktail"></i></div>
                <h1 class="header__text">Bootlegger</h1>
            </div>
            <div class="header__burger" id="burger">
                <span></span>
            </div>
            <nav class="header__menu">
                <ul class="header__links-list">
                    <li><a href="./index.html" class="header__link">QUIZ</a></li>
                    <li><a href="./wiki.html" class="header__link">WIKI</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <input class="search" id="search" placeholder="Search..."></input>
            <div class="page">
                <ul id="cocktails-list" class="page__cocktails-list cards-list row">
                </ul>
                <div class="page__paggination paggination paggination_hidden" id="paggination">
                    <i class="fas fa-angle-left"></i>
                    <ul class="paggination__pages">
                    </ul>
                    <i class="fas fa-angle-right"></i>
                </div>
            </div>
        </main>
        <div class="dimmer" id="dimmer"></div>
        <div class="popup" id="cocktail-popup">
            <button class="popup__close-btn" id="close-popup"><i class="fas fa-times"></i></button>
        </div>
    </div>
    <script src="./scripts/global.js"></script>
    <script src="./scripts/wiki.js" type="module"></script>
    <script src="https://kit.fontawesome.com/1968adc72e.js" crossorigin="anonymous"></script>
</body>

</html>
